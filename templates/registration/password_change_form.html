<!DOCTYPE html>
{% load static %}
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>修改密码</title>
    <link rel="shortcut icon" href="{% static 'media/favicon.ico' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <script defer src="{% static 'js/font-awesome/fontawesome-all.js' %}"></script>
</head>
<body>
<div class="top-content">
    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-6 mx-auto">
                    <h1 class="text-center"><a href="{% url 'index' %}"><strong>FinNews</strong></a></h1>
                </div>
            </div>
            <div class="row">
                <div class="col-6 mx-auto">
                    <div class="form-box">
                        <div class="form-top">
                            <div class="form-top-left">
                                <h3>修改密码</h3>
                                <p>先输入旧密码，并重复确认新密码</p>
                            </div>
                            <div class="form-top-right">
                                <i class="fa fa-edit"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6 mx-auto">
                    <div class="form-bottom">
                        <form class="form" action="{% url 'password_change' %}" method="post">
                            {% csrf_token %}
                            {{ form.non_field_errors }}
                            {% for field in form %}
                                <div class="form-group">
                                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                                {{ field }}
                                {{ field.errors }}
                                {% if field.help_text %}
                                    <p class="help text-small text-muted">{{ field.help_text|safe}}</p>
                                {% endif %}
                                </div>
                            {% endfor %}
                            <button type="submit" class="btn btn-primary">确认修改</button>
                            <a class="btn btn-outline-primary btn-block" style="margin: 10px 0" href="{% url 'index' %}">取消</a>
                            <input type="hidden" name="next" value="{{ next }}"/>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
